<!DOCTYPE html>
{% load static %}
<html>
    <head lang="en">
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="generator" content="ContactList {{ ver }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        {% if jq %}
        <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
        {% endif %}
        {% if fa %}
        <link href="{% static 'fontawesomefree/css/fontawesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.min.css' %}" rel="stylesheet" type="text/css">
        {% endif %}
        {% if ts %}
        <link rel="stylesheet" href="{{ styling.tstheme.file }}">
        <script type="text/javascript" src="{% static 'jquery.tablesorter.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'jquery.tablesorter.widgets.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'ts_theme.css' %}">
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% for item in navbar %}
                        {% if item.type == "link" %} {# link is currently the only type implemented #}
                        <li>
                            <a class="nav-link" href="{{ item.link }}">{{ item.text }}</a>
                        </li>
                        {% endif %}{% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
